<script type="text/javascript">
        // 获取终端的相关信息
        var Terminal = {
            // 辨别移动终端类型
             platform : function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    // android终端或者uc浏览器
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                    // 是否为iPhone或者QQHD浏览器
                    iPhone: u.indexOf('iPhone') > -1 ,
                    // 是否iPad
                    iPad: u.indexOf('iPad') > -1 ,
                    // 是否是通过微信的扫一扫打开的
                    weChat: u.indexOf('MicroMessenger') > -1
                };
            }()
        }
    
        // 根据不同的终端，跳转到不同的地址
        var theUrl = 'http://www.linkcube.me/app.html';
        
        if(Terminal.platform.android){
        	  if(Terminal.platform.weChat){
                theUrl = 'http://www.linkcube.me/app.html';
            }
            else{
                theUrl = 'http://www.linkcube.me/software/linkcube.apk';
            }
        }else if(Terminal.platform.iPhone){
            theUrl = 'https://itunes.apple.com/us/app/lian-ku/id909639496?ls=1&mt=8';
        }else if(Terminal.platform.iPad){
            theUrl = 'https://itunes.apple.com/us/app/lian-ku/id909639496?ls=1&mt=8';
        }
        location.href = theUrl;
    </script>
